<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script>
        function Sup() {
            var exp = document.calc.textview.value;
            document.calc.textview.value = exp.substring(0, exp.length - 1);
        }
    </script>
</head>

<body>
    <div class="calc">
        <form name="calc">
            <input name="textview" class="screen" type="textview" disabled>
        </form>
        <table>
            <tr>
                <td><input type="button" class="bn" value="C" readonly onclick="document.calc.textview.value = ''"> </td>
                <td><input style="font-size: 15px " type=" button " class="bn" value="Sup" readonly onclick="Sup()"> </td>
                <td><input type="button " class="bn " value="âˆš " readonly onclick="document.calc.textview.value = Math.sqrt(document.calc.textview.value)"></td>
                <td><input type="button " class="bn " value="/ " readonly onclick="document.calc.textview.value += '/' "></td>
            </tr>
            <tr>
                <td><input type="button " class="bn " value="7 " readonly onclick="document.calc.textview.value += '7'"> </td>
                <td><input type="button " class="bn " value="8 " readonly onclick="document.calc.textview.value += '8'"> </td>
                <td> <input type="button " class="bn " value="9 " readonly onclick="document.calc.textview.value += '9'"></td>
                <td> <input type="button " class="bn " value="* " readonly onclick="document.calc.textview.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button " class="bn " value="4 " readonly onclick="document.calc.textview.value += '4'"> </td>
                <td><input type="button " class="bn " value="5 " readonly onclick="document.calc.textview.value += '5'"> </td>
                <td> <input type="button " class="bn " value="6 " readonly onclick="document.calc.textview.value += '6'"></td>
                <td> <input type="button " class="bn " value="- " readonly onclick="document.calc.textview.value +='-'"></td>
            </tr>
            <tr>
                <td><input type="button " class="bn " value="1 " readonly onclick="document.calc.textview.value +='1'"> </td>
                <td><input type="button " class="bn " value="2 " readonly onclick="document.calc.textview.value +='2'"> </td>
                <td><input type="button " class="bn " value="3 " readonly onclick=" document.calc.textview.value +='3'"> </td>
                <td rowspan="2 "> <input style="height: 118px" type="button" class="bn plus " value="+" readonly onclick="document.calc.textview.value +='+' "></td>
            </tr>
            <tr>
                <td><input type="button " class="bn " value="0 " readonly onclick="document.calc.textview.value +='0' "> </td>
                <td> <input type="button " class="bn " value=". " readonly onclick="document.calc.textview.value +='.' "></td>
                <td> <input type="button " class="bn " value="=" readonly onclick=" document.calc.textview.value = eval(document.calc.textview.value)"></td>
            </tr>

        </table>
    </div>
</body>

</html>
